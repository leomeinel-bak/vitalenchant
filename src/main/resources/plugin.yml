name: VitalEnchant
version: @version@
main: dev.meinel.leo.vitalenchant.VitalEnchant
api-version: 1.17
authors: [ Leopold Meinel ]
description: Gives players the ability to enchant items.
commands:
  enchant:
    description: "Main command"
    usage: "/enchant <enchantment> <level>"
permissions:
  vitalenchant.enchant:
    description: "Permission to enchant items"
    default: op